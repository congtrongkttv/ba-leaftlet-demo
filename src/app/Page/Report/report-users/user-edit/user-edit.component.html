<table>
  <tr>
    <td class="col-label">Tên đầy đủ</td>
    <td>
      <input
        required
        type="text"
        field="EmployeeCode"
        appNumber
        appMaxLength="10"
        [(ngModel)]="entity.Fullname"
      />
    </td>
  </tr>
  <tr>
    <td class="col-label">Tên đăng nhập</td>
    <td>
      <input type="text" [(ngModel)]="entity.Username" />
    </td>
  </tr>
  <tr>
    <td class="col-label">Tên hiển thị</td>
    <td>
      <input type="text" [(ngModel)]="entity.PhoneNumber" />
    </td>
  </tr>
</table>
