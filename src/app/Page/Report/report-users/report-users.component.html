<app-two-column
  [pageTitle]="title"
  [modalTitle]="modalTitle"
  (onSearch)="onSearch_Click()"
  (onSave)="onSave_Click($event)"
>
  <!-- Khung tìm kiếm -->
  <div class="rightpanel-search">
    <table class="search-table-control">
      <tr>
        <td class="col-label">Từ ngày</td>
        <td class="col-control">
          <input
            type="text"
            placeholder="Từ ngày"
            [(ngModel)]="baseManager.fromDate"
          />
        </td>
        <td class="col-label">Đến ngày</td>
        <td>
          <input
            type="text"
            placeholder="Đến ngày"
            [(ngModel)]="baseManager.toDate"
          />
        </td>
      </tr>
      <tr>
        <td class="col-label">Người dùng</td>
        <td colspan="3">
          <input
            type="text"
            placeholder="Nhập nội dung tìm kiếm"
            [(ngModel)]="baseManager.searchContent"
          />
        </td>
      </tr>
    </table>
  </div>

  <!-- Khung lưới dữ liệu -->
  <div class="rightpanel-data">
    <kendo-grid
      [data]="dataGrid"
      [pageSize]="pageSize"
      [pageable]="true"
      [loading]="isLoading"
      [skip]="skip"
      (pageChange)="pageChange($event)"
    >
      <ng-template kendoGridToolbarTemplate>
        <button
          kendoGridExcelCommand
          type="button"
          icon="file-excel"
          style="float: right"
        >
          Export to Excel
        </button>
      </ng-template>

      <kendo-grid-column field="rowIndex" title="STT" width="100">
      </kendo-grid-column>
      <kendo-grid-column field="employeeCode" title="Mã LX">
      </kendo-grid-column>
      <kendo-grid-column field="displayName" title="Tên hiển thị">
      </kendo-grid-column>
      <kendo-grid-column field="name" title="Tên"> </kendo-grid-column>
    </kendo-grid>
  </div>

  <div class="modal-content">
    <table>
      <tr>
        <td class="col-label">Họ tên</td>
        <td>
          <input
            type="text"
            placeholder="Nhập họ tên đầy đủ"
            [(ngModel)]="currentObject.displayName"
          />
        </td>
      </tr>
      <tr>
        <td class="col-label">Ngày sinh</td>
        <td><input type="text" placeholder="Nhập ngày sinh" /></td>
      </tr>
      <tr>
        <td class="col-label">Địa chỉ</td>
        <td>
          <input
            type="text"
            placeholder="Nhập địa chỉ"
            [(ngModel)]="currentObject.address"
          />
        </td>
      </tr>
      <tr>
        <td class="col-label">Ngày cấp</td>
        <td><input type="text" placeholder="Nhập ngày cấp" /></td>
      </tr>
    </table>
  </div>
</app-two-column>
