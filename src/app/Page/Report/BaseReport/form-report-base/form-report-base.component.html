<div class="form-base">
  <div class="form-base-col form-base-col-rightpanel">
    <div class="rightpanel-titlepanel">
      <label>{{ pageTitle }}</label>
      <div class="rightpanel-titlepanel-button">
        <i
          class="fa fa-plus fa-button fa-button-white"
          aria-hidden="true"
          title="Thêm mới"
          *ngIf="enableAdd"
          (click)="create('md')"
        >
          Thêm mới</i
        >
        <i
          class="fa fa-bars fa-button fa-button-white"
          aria-hidden="true"
          title="Ẩn hiện cột"
          *ngIf="enableOption"
          (click)="showCustomColumn()"
        >
          Ẩn hiện cột</i
        >
        <div class="rightpanel-optionpanel-checkbox" *ngIf="isShowCustomColumn">
          <div class="rightpanel-optionpanel-checkbox-cbx">
            <div *ngFor="let item of columnsCustom">
              <input
                type="checkbox"
                value="{{ item.feild }}"
                id="cbx_{{ item.feild }}"
                [(ngModel)]="item.checked"
              />
              <label for="cbx_{{ item.feild }}">{{ item.title }}</label>
            </div>
          </div>
          <div class="rightpanel-optionpanel-checkbox-btn">
            <input
              type="button"
              value="Lưu"
              class="button button-primary"
              (click)="onSaveCustomColumns_Click(true)"
            />
            <input
              type="button"
              value="Hủy"
              class="button button-cancel"
              (click)="onSaveCustomColumns_Click(false)"
            />
          </div>
        </div>
      </div>
    </div>
    <div class="right-panel-body">
      <div class="rightpanel-searchpanel">
        <ng-content select=".rightpanel-search"> </ng-content>
      </div>
      <div class="rightpanel-datapanel">
        <div
          *ngIf="isShowMessagePage"
          [ngClass]="{
            'modal-message-success': messageType === 1,
            'modal-message-error': messageType === 2,
            'modal-message-info': messageType === 3,
            'modal-message-warning': messageType === 4
          }"
        >
          {{ messageContent }}
        </div>
        <ng-content select=".rightpanel-data"></ng-content>
      </div>
    </div>
  </div>
</div>
<ng-template #mymodal let-modal class="modal">
  <div class="modal-header">
    {{ modalTitle }}
    <i
      class="fa fa-times"
      aria-hidden="true"
      (click)="modal.dismiss('Cross click')"
    ></i>
  </div>
  <div
    *ngIf="isShowMessagePopup"
    [ngClass]="{
      'modal-message-success': messageType === 1,
      'modal-message-error': messageType === 2,
      'modal-message-info': messageType === 3,
      'modal-message-warning': messageType === 4
    }"
  >
    {{ messageContent }}
  </div>
  <div class="modal-body">
    <ng-content select=".modal-content"> </ng-content>
  </div>
  <div class="modal-footer">
    <ng-content select=".modal-button"> </ng-content>
    <input
      type="button"
      value="Lưu"
      class="button button-primary"
      (click)="onSave_Click(false)"
    />
    <input
      type="button"
      value="Lưu và thêm mới"
      class="button button-primary"
      (click)="onSave_Click(true)"
    />
    <input
      type="button"
      value="Xóa"
      class="button button-dangerous"
      *ngIf="!isNew"
      (click)="onDelete_Click()"
    />
    <input
      type="button"
      value="Đóng"
      class="button button-primary"
      (click)="modal.dismiss('Cross click')"
    />
  </div>
</ng-template>
