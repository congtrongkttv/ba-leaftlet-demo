<div class="form-base">
  <div class="form-base-col form-base-col-leftpanel" *ngIf="false"></div>
  <div class="form-base-col form-base-col-rightpanel">
    <div class="rightpanel-titlepanel">
      {{ pageTitle }}
    </div>

    <div class="rightpanel-searchpanel">
      <div>
        <ng-content select=".rightpanel-search"></ng-content>
      </div>
      <div class="rightpanel-buttonpanel">
        <input
          type="button"
          value="Tìm kiếm"
          (click)="onSearch_Click()"
          class="button"
        />
        <input
          type="button"
          value="Thêm mới"
          (click)="create()"
          class="button"
        />
      </div>
    </div>
    <div class="rightpanel-optionpanel">
      <div class="rightpanel-optionpanel-option">
        <i class="fa fa-file-excel-o" aria-hidden="true"></i>
      </div>
      <div class="rightpanel-optionpanel-checkbox"></div>
    </div>
    <div class="rightpanel-datapanel">
      <ng-content select=".rightpanel-data"></ng-content>
    </div>
  </div>
</div>
<ng-template #mymodal let-modal class="modal">
  <div class="modal-header">
    {{ modalTitle }}
    <i
      class="fa fa-times"
      aria-hidden="true"
      (click)="modal.dismiss('Cross click')"
    ></i>
  </div>
  <div
    *ngIf="isShowMessageBox"
    [ngClass]="{
      'modal-message-success ': messageType === 1,
      'modal-message-error': messageType === 2,
      'modal-message-info': messageType === 3,
      'modal-message-warning': messageType === 4
    }"
  >
    {{ messageContent }}
  </div>
  <div class="modal-body">
    <ng-content select=".modal-content"> </ng-content>
  </div>
  <div class="modal-footer">
    <ng-content select=".modal-button"> </ng-content>
    <input
      type="button"
      value="Lưu"
      class="button"
      (click)="onSave_Click(false)"
    />
    <input
      type="button"
      value="Lưu và thêm mới"
      class="button"
      (click)="onSave_Click(true)"
    />
    <input
      type="button"
      value="Xóa"
      class="button-dangerous"
      *ngIf="!isNew"
      (click)="onDelete_Click()"
    />
    <input
      type="button"
      value="Đóng"
      class="button"
      (click)="modal.dismiss('Cross click')"
    />
  </div>
</ng-template>
