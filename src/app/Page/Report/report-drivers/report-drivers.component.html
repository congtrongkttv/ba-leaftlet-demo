<app-two-column
  [pageTitle]="title"
  [modalTitle]="modalTitle"
  [messageContent]=""
  [isShowMessageBox]="false"
  [messageType]="1"
  (onSearch)="onSearch_Click()"
  (onCreate)="onCreate_Click()"
  (onSave)="onSave_Click($event)"
>
  <div class="rightpanel-search">
    <!-- Bắt đầu control search ở đây -->
    <table class="search-table-control">
      <tr>
        <td class="col-label">Từ ngày</td>
        <td class="col-control">
          <input
            type="text"
            placeholder="Từ ngày"
            [(ngModel)]="baseManager.fromDate"
          />
        </td>
        <td class="col-label">Đến ngày</td>
        <td>
          <input
            type="text"
            placeholder="Đến ngày"
            [(ngModel)]="baseManager.toDate"
          />
        </td>
      </tr>
      <tr>
        <td class="col-label">Lái xe</td>
        <td colspan="3">
          <input
            type="text"
            placeholder="Nhập nội dung tìm kiếm"
            [(ngModel)]="baseManager.searchContent"
          />
        </td>
      </tr>
    </table>
    <!-- kết thúc control search ở đây -->
  </div>

  <div class="rightpanel-data">
    <!-- Bắt đầu control grid ở đây -->
    <kendo-grid
      [data]="dataGrid"
      [pageSize]="pageSize"
      [pageable]="true"
      [loading]="isLoading"
      [skip]="skip"
      (edit)="onRowComand_Click($event)"
      (remove)="onRowComand_Click($event)"
      (pageChange)="pageChange($event)"
    >
      <kendo-grid-column field="rowIndex" title="STT" width="100">
        <ng-template kendoGridCellTemplate let-dataItem let-rowIndex="rowIndex">
          {{ rowIndex + 1 }}
        </ng-template>
      </kendo-grid-column>
      <kendo-grid-column field="EmployeeCode" title="Mã LX">
      </kendo-grid-column>
      <kendo-grid-column field="DisplayName" title="Tên hiển thị">
      </kendo-grid-column>
      <kendo-grid-column field="Name" title="Tên"> </kendo-grid-column>
      <kendo-grid-command-column title="command" width="220">
        <ng-template kendoGridCellTemplate let-dataItems="dataItems">
          <button kendoGridEditCommand class="k-primary">Edit</button>
          <button kendoGridRemoveCommand>Remove</button>
        </ng-template>
      </kendo-grid-command-column>
    </kendo-grid>
    <!-- kết thúc control grid ở đây -->
  </div>

  <div class="modal-content">
    <!-- Bắt đầu cho modal ở đây -->
    <table>
      <tr>
        <td class="col-label">Mã lái xe</td>
        <td>
          <input
            type="text"
            placeholder="Nhập mã lái xe"
            [(ngModel)]="currentEntity.EmployeeCode"
          />
        </td>
      </tr>
      <tr>
        <td class="col-label">Tên hiển thị</td>
        <td>
          <input
            type="text"
            placeholder="Nhập tên hiển thị"
            [(ngModel)]="currentEntity.DisplayName"
          />
        </td>
      </tr>
      <tr>
        <td class="col-label">Tên</td>
        <td>
          <input
            type="text"
            placeholder="Nhập tên"
            [(ngModel)]="currentEntity.Name"
          />
        </td>
      </tr>
    </table>
    <!-- Kết thúc cho modal ở đây -->
  </div>
</app-two-column>
